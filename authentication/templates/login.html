{% extends 'layouts/login_layout.html' %}

{% block title %}Login | Revenue{% endblock %}

{% block content %}
<div class="container">

    <!-- Outer Row -->
    <div class="row justify-content-center">

        <div class="col-xl-10 col-lg-12 col-md-9">

            <div class="card o-hidden border-0 shadow-lg my-5">
                <div class="card-body p-0">
                    <!-- Nested Row within Card Body -->
                    <div class="row">
                        <div class="col-lg-6 d-none d-lg-block bg-login-image"></div>
                        <div class="col-lg-6">
                            <div class="p-5">
                                <div class="text-center">
                                    <h1 class="h4 text-gray-900 mb-4">¡Bienvenido!</h1>
                                </div>
                                <form class="user">
                                    <div class="form-group">
                                        <label for="email" class="pl-3 form-label">Correo electrónico</label>
                                        <input type="email" class="form-control form-control-user"
                                            id="email" name="email" aria-describedby="emailHelp"
                                            placeholder="ejemplo@correo.com">
                                    </div>
                                    <div class="form-group">
                                        <label for="password" class="pl-3 form-label">Contraseña</label>
                                        <input type="password" class="form-control form-control-user"
                                            id="password" name="password">
                                    </div>
                                    <a href="index.html" class="btn btn-success btn-user btn-block">
                                        Iniciar Sesión
                                    </a>
                                </form>
                                <hr>
                                <div class="text-center">
                                    <a class="small" href="{% url 'sign_up' %}">Crear una cuenta.</a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </div>

    </div>

</div>
{% endblock %}
